<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/login/regestration.css" />
    <link rel="stylesheet" href="/user/user.css" />
    <script type="module" src="/js/user/user.js"></script>

    <title>Boostrap Login | Ludiflex</title>
  </head>
  <body>
    <!----------------------- Main Container -------------------------->
    <!--Go back button -->
    <div class="container-fluid text-white">
      <div class="container">
        <br />
        <a href="/index.html">
          <button class="button">
            <div class="button-box pt-1">
              <span class="button-elem">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46 40">
                  <path
                    d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                  ></path>
                </svg>
              </span>
              <span class="button-elem">
                <svg viewBox="0 0 46 40">
                  <path
                    d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                  ></path>
                </svg>
              </span>
            </div>
          </button>
        </a>
        <!-- Add this button wherever you want in your HTML, such as near the recipe title -->
        <!-- <button class="text-white text-bg-success"id="favoriteButton" onclick="addToFavorites() ">Add to Favorites</button> -->
      </div>
    </div>
    <!--END button -->

    <!-- Navlink -->
    <div class="container">
      <div class="row">
        <ul class="nav px-5">
          <!-- Link to Account section -->
          <li class="nav-item col-4">
            <a class="nav-link" href="user.html">Account</a>
          </li>

          <!-- Link to Favorites section -->
          <li class="nav-item col-4">
            <a class="nav-link" style="color: #df9006" href="favorites.html"
              >Favorites</a
            >
          </li>

          <!-- Link to Ratings section -->
          <li class="nav-item col-4">
            <a
              class="nav-link"
              style="color: #df9006"
              href="#"
              onclick="showSection('ratings-section')"
              >Ratings</a
            >
          </li>
        </ul>
      </div>
    </div>
    <!-- Navlink End -->

    <div class="container-xl px-4 mt-4">
      <!-- Account page navigation-->
      <section id="account-section" class="content-section mt-5">
        <div class="row">
          <div class="col-xl-4">
            <!-- Profile picture card-->
            <!-- Display the user image -->
            <div class="card mb-4 mb-xl-0" style="border-radius: 10px">
              <div class="card-header">Account Details</div>

              <div class="card-body">
                <div class="row">
                  <div class="col"></div>
                  <div class="col">
                    <div class="">
                      <!-- User profile picture -->
                      <img
                        id="profile_image"
                        class="img-account-profile rounded-circle mb-2"
                        src="http://bootdey.com/img/Content/avatar/avatar1.png"
                        alt="Profile Picture"
                      />
                    </div>
                  </div>
                  <div class="col"></div>
                </div>

                <!-- Profile picture help block -->
                <div class="small font-italic text-muted mb-4 text-center">
                  JPG or PNG no larger than 5 MB
                </div>
                <div class="row">
                  <div class="col px-5">
                    <!-- Profile picture upload button -->
                    <input
                      type="file"
                      id="fileInput"
                      class="btn text-dark"
                      accept="image/*"
                    />
                    <div class="px-5 text-center">
                      <button
                        type="submit"
                        class="btn btn-primary"
                        id="uploadButton"
                        minlength="8"
                      >
                        Upload Image
                      </button>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <!-- Form Row-->

                  <!-- Form Group (first name) -->
                  <div class="row gx-3 py-5">
                    <div class="row text-center">
                      <div class="col-6">
                        <label class="small mb-1" style="font-style: italic"
                          >First name</label
                        >
                        <h6 id="firstname"></h6>
                      </div>
                      <div class="col-6">
                        <label class="small mb-1" style="font-style: italic"
                          >Last name</label
                        >
                        <h6 id="lastname"></h6>
                      </div>
                    </div>
                    <div class="col px-5">
                      <label class="small mb-1" style="font-style: italic"
                        >Email</label
                      >
                      <h6 id="email"></h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- END OF PROFILE SECTION -->
    </div>
  </body>
</html>
