<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    <!--custom css-->
    <link rel="stylesheet" href="/assets/custom/style.css" />
    <script type="module" src="/js/system/recipe.js"></script>
    <!-- <script src="/js/system/index.js" type="module"></script> -->
  </head>
  <!-- Alert Notification -->
  <div class="alert alert-success d-none" role="alert"></div>
  <div class="alert alert-danger d-none" role="alert"></div>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid pt-2">
        <a href="/user/user.html"
          ><img
            id="navuser"
            src="/assets/images/index/icons8-user-100.png"
            alt=""
            width="50px"
        /></a>
        <div class="inputBox_container">
          <svg
            class="search_icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
            alt="search icon"
          >
            <path
              d="M46.599 46.599a4.498 4.498 0 0 1-6.363 0l-7.941-7.941C29.028 40.749 25.167 42 21 42 9.402 42 0 32.598 0 21S9.402 0 21 0s21 9.402 21 21c0 4.167-1.251 8.028-3.342 11.295l7.941 7.941a4.498 4.498 0 0 1 0 6.363zM21 6C12.717 6 6 12.714 6 21s6.717 15 15 15c8.286 0 15-6.714 15-15S29.286 6 21 6z"
            ></path>
          </svg>
          <input
            class="inputBox"
            id="inputBox"
            type="text"
            placeholder="Search For Recipe"
          />
        </div>

        <!-- 
        <div class="dropdown" id="search-dropdown"></div> -->

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Your navigation links here -->
            <li class="nav-item">
              <a class="nav-link scrollto active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="btn_logout">
                <button class="btn btn-primary w-100">Logout</button>
              </a>
            </li>
            <li>
              <!-- Search Bar -->
            </li>
            <!-- ... other navigation links ... -->
          </ul>
        </div>
      </div>
      <div class="row px-5 mx-5">
        <div id="search-dropdown" class="text-white"></div>
      </div>
    </nav>
    <!-- button -->

    <!-- Add this button wherever you want in your HTML, such as near the recipe title -->
    <!-- <button class="text-white text-bg-success"id="favoriteButton" onclick="addToFavorites() ">Add to Favorites</button> -->

    <!-- buttons end -->
    <div id="recipeinfo">
      <div class="col-sm" id="recipe">
        <div id="DishName">
          <br />
          <h1 class="ebs pb-3 text-center">
            <b id="dishNameElement"></b>

            <label class="ui-like">
              <input type="checkbox" />
              <div class="like" id="favoriteButton">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill=""
                >
                  <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                  <g
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    id="SVGRepo_tracerCarrier"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <path
                      d="M20.808,11.079C19.829,16.132,12,20.5,12,20.5s-7.829-4.368-8.808-9.421C2.227,6.1,5.066,3.5,8,3.5a4.444,4.444,0,0,1,4,2,4.444,4.444,0,0,1,4-2C18.934,3.5,21.773,6.1,20.808,11.079Z"
                    ></path>
                  </g>
                </svg>
              </div>
            </label>
          </h1>
        </div>

        <!-- THIS IS THE SECTION FOR INGREDIENTS AND PROCEDURES -->

        <main id="main">
          <section id="about" class="about">
            <div class="container" data-aos="fade-up">
              <div class="row">
                <div
                  class="col-lg-6 order-1 order-lg-2"
                  data-aos="zoom-in"
                  data-aos-delay="100"
                >
                  <div class="about-img">
                    <img src="{$image_path}" alt="" />
                  </div>
                </div>
                <div class="col-lg-6 pt-4 pt-lg-0 order-2 order-lg-1 content">
                  <p class="fst-italic px-3"></p>
                  <div id="ingredients">
                    <h2><b>Ingredients:</b></h2>
                    <ul class="px-4"></ul>
                  </div>
                  <h2><b>Procedures:</b></h2>
                  <ol></ol>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
      <!-- END OF THE RECIPE INFO -->

      <br />

      <div class="container1 text-center">
        <div class="container-fluid pl-5 text-center">
          <div id="comments-container  " class="col-12">
            <h2><b>Comments and Ratings</b></h2>
            <div id="comments-list"></div>

            <form id="comment-form">
              <label for="comment"></label>
              <textarea
                id="comment"
                name="comment"
                rows="4"
                cols="35"
                required
              ></textarea>

              <label for="rating"></label>
              <select id="rating" name="rating" required>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
              </select>

              <button type="button" onclick="submitComment()">Submit</button>
            </form>
          </div>
          <br />
          <br />
          <label class="custum-file-upload" for="file">
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill=""
                viewBox="0 0 24 24"
              >
                <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  id="SVGRepo_tracerCarrier"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    fill=""
                    d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z"
                    clip-rule="evenodd"
                    fill-rule="evenodd"
                  ></path>
                </g>
              </svg>
            </div>
            <div class="text">
              <span>Click to upload image</span>
            </div>
            <input type="file" id="file" />
          </label>
        </div>
        <a href="/index.html" class="floating-button">
          <button class="button">
            <div class="button-box pt-1">
              <span class="button-elem text-white">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="27"
                  height="27"
                  fill="currentColor"
                  class="bi bi-house-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"
                  />
                  <path
                    d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"
                  />
                </svg>
              </span>
            </div>
          </button>
        </a>

        <br />
        <br />
      </div>
    </div>

    <script type="module" src="/js/system/favorites.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
