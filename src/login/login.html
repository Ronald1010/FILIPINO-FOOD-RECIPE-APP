<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/login/regestration.css" />
    <script src="/js/auth/login.js" type="module"></script>

    <title>Boostrap Login | Ludiflex</title>
  </head>
  <body>
    <!-- Alert Notification -->
    <div class="alert alert-success d-none" role="alert"></div>
    <div class="alert alert-danger d-none" role="alert"></div>
    <!----------------------- Main Container -------------------------->
    <!--Go back button -->
    <div class="container-fluid text-white">
      <div class="container">
        <br />
        <a href="/index.html">
          <button class="button">
            <div class="button-box pt-1">
              <span class="button-elem">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46 40">
                  <path
                    d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                  ></path>
                </svg>
              </span>
              <span class="button-elem">
                <svg viewBox="0 0 46 40">
                  <path
                    d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                  ></path>
                </svg>
              </span>
            </div>
          </button>
        </a>
        <!-- Add this button wherever you want in your HTML, such as near the recipe title -->
        <!-- <button class="text-white text-bg-success"id="favoriteButton" onclick="addToFavorites() ">Add to Favorites</button> -->
      </div>
      <div class="col-4">
        <!-- <button class="text-white text-bg-success">  -->
        <!-- <a class="float-end text-white" href="/index.html">Go Back</a>  -->
        <!-- </button>  -->
      </div>
    </div>
    <!--END button -->

    <div
      id="floatdiv"
      class="container d-flex justify-content-center align-items-center"
    >
      <!----------------------- Login Container -------------------------->

      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-------------------- ------ Right Box ---------------------------->

        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Hello and welcome!</h2>
            </div>

            <form id="form_login">
              <div class="input-group mb-3">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="Email Address"
                  required
                />
              </div>
              <div class="input-group mb-1">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>
              <input
                type="hidden"
                id="user_info_id"
                name="user_info_id"
                value=""
              />
              <div
                class="input-group mb-5 d-flex justify-content-between"
              ></div>
              <div class="input-group mb-3">
                <button
                  class="btn btn-lg btn-outline-dark w-100 fs-6"
                  type="submit"
                >
                  Login
                </button>
              </div>
            </form>
            <div class="row">
              <small
                >Don't have account?
                <a href="/login/signup.html">Sign Up</a></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
